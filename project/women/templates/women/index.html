{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in posts %}
			<li>
        <div class="article-panel">
          <span class="article-panel-cat">Категория: {{p.cat.name}}</span>
          <span class="article-panel-time">Дата: {{p.time_update|date:"d-m-Y H:i:s"}}</span>
        </div>
				<h2>{{p.title}}</h2>
    {% autoescape off %}
	{{p.content|linebreaks|truncatewords:40}}
    {% endautoescape %}
        <div class="clear"></div>
        <div class="link-read-post">
          <a class="btn" href="{{ p.get_absolute_url }}">Читать пост</a>
        </div>
			</li>
	{% endfor %}
</ul>
{% endblock %}
